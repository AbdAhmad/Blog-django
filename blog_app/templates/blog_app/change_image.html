{% extends 'blog_app/base.html' %}

{% block content %}
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>{{ profile.user }}</h1>

        {{ form }}
        <br>
        <button type="submit">Update Image</button>
    </form>
</div>
{% endblock %}
