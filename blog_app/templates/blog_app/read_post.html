{% extends 'blog_app/base.html' %}

{% block title %} Sign up {% endblock %}

{% block content %}

        <div class="col-md-12">
            <div class="card"> 
                <div class="card-header">
                    <div class="card-title">
                        <h4>{{ post.title }}</h4>
                    </div>
                </div>
                <div class="card-body">                              
                        <pre>{{ post.content }}</pre>
                        <br>
                        <a href="{% url 'author' post.author.username %}"><h6 style="float: left;">By {{ post.author }}</h6></a>
                        <h6 style="float: right;">{{ post.created_at }}</h6>
                </div>
            </div>
        </div>
   
<style>
pre { 
    white-space: pre-wrap; 
    word-break: break-word;
}
</style>

{% endblock %}
