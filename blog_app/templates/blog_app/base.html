{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url 'posts' %}">Blogs</a>
      <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-white" href="{% url 'post' %}">Post</a>
          <a class="nav-link text-white" href="{% url 'my_posts' %}">My Posts</a>
          <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
          <!-- Converting the name into a list -->
          {% with full_name=request.user.first_name.split %}
          <!-- Fetching only the first name from the list -->
          {% for name in full_name|slice:":1" %}
          <a class="nav-link text-white" href="{% url 'profile' %}"> Welcome {{ name }}</a>
          {% endfor %}
          {% endwith %}        
          {% endif %}
        </div>
      </div>
    </div>
</nav>
<br>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
<style>
  body{
    background-image: url({% static 'bg_image.jpg' %});
    background-size: cover;
    background-position: bottom;
        background-repeat: repeat;
        height: 50vh;
        width: 100%;
  }
</style>

<script>
  var message_ele = document.getElementById("message_container");

  setTimeout(function(){ 
    message_ele.style.display = "none"; 
  }, 3000);
</script>
